<!DOCTYPE html>
<html>
<head>
  <title>Give Me Your Digits</title>
</head>
<body>
  <h1> Payment Form </h1>
  <p>Required fields are marked by a <u>*</u></p>
  <h3> Contact information </h3>
  <div>
  <label for="Mr">Mr.</label>
  <input type="radio" name="Mr" id="Mr" />
  </div>
  <div>
  <label for="Ms">Ms.</label>
  <input type="radio" name="Ms" id="Ms" />
  </div>
  <div>
  <label for="Mrs">Mrs.</label>
  <input type="radio" name="Mrs" id="Mrs" />
  </div>
  <div>
  <label for="Mx">Mx.</label>
  <input type="radio" name="Mx" id="Mx" />
  </div>
  <p></p>
  <div>
  <label for="name">Name: * </label>
  <input type="text" name="name" id="name" placeholder="John Doe" />
  </div>
  <p></p>
  <div>
  <label for="email">Email: * </label>
  <input type="text" name="email" id="email" placeholder="YourEmail@Website.com" />
  </div>
  <h3>Payment information</h3>
  <select>
  <option value="visa">Visa</option>
  <option value="discover">Discover</option>
  <option value="mastercard">Master Card</option>
  <option value="venmo">Venmo</option>
  <option value="paypal">PayPal</option>
  </select>
  <p></p>
  <div>
  <label for="card">Card Number: * </label>
  <input type="text" name="card" id="card" />
  </div>
  <p></p>
  <div>
  <label for="expiration">Expiration Date: * </label>
  <input type="text" name="expiration" id="expiration" />
  </div>
  <p></p>
  <input type="submit" value="Submit Payment"
</body>
</html>
